<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="/assets/fonts/Inter/inter.css">
</head>
<body>
    <main>
        <div class="contactList">
            <div id="addContactButton">
                <b>Add new contact</b>
                <img src="/assets/images/add_contact_icon.svg" alt="add new contact">
            </div>

            <div class="contactListLetter">
                <p>T</p>
                <div class="contactListSpacer"></div>
            </div>
        </div>
        <div class="contactContainer">
            <div class="contactHeading">
                <h1>Contacts</h1>
                <div class="contactHeadingSpacer"></div>
                <p>Better with a team</p>
            </div>
            <div id="contactContent">

            </div>
        </div>
    </main>
</body>
</html>
