<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sidebar_footer.css">
    <link rel="stylesheet" href="./assets/fonts/Inter/inter.css">
</head>
<body>
        <section id="sidebar">
            <img class="sidebarLogo" src="./assets/img/Join logo vector.svg" alt="Join Logo">
            <div id="menu" class="menu">
                <a id="summary" class="menuButton" href="#">
                    <img class="menuIcon" src="./assets/img/summary_icon.svg" alt="summary icon"> <span>Summary</span>
                </a>
                <a id="addTask" class="menuButton" href="#">
                    <img class="menuIcon" src="./assets/img/add_task_icon.svg" alt="add_task_icon"> <span>Add Task</span>
                </a>
                <a id="board" class="menuButton" href="#">
                    <img class="menuIcon" src="./assets/img/board_icon.svg" alt="board_icon"> <span>Board</span>
                </a>
                <a id="contacts" class="menuButton active" href="#">
                    <img class="menuIcon" src="./assets/img/contacts_icon.svg" alt="contacts_icon"> <span>Contacts</span>
                </a>
            </div>
            <div class="links">
                <a class="linkButton" href="#">Privacy Policy</a>
                <a class="linkButton" href="#">Legal notice</a>
            </div>
        </section>
</body>
</html>
