<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./sidebarAndFooter.css">
  <link rel="stylesheet" href="/assets/fonts/Inter/inter.css">
  <link rel="stylesheet" href="./mediaquerySidebarAndFooter.css">
  <link rel="stylesheet" href="./board.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Board</title>
</head>
<body>
    <header>
        <div class="project">
          <p>Kanban Project Managment Tool</p>
          <img src="./assets/img/resp_header.svg" alt="" />
        </div>
        <div class="picture">
          <div class="help">
            <img src="./assets/img/help.png" alt="" />
          </div>
          <div class="userIcon">
            <p>aa</p>
          </div>
        </div>
      </header>

      <main>
        <section class="headSection">
            <h1>Board</h1>
            <div class="searchAndAddTasksArea">
                <div class="Searchbar">
                    <input id="search" type="text" placeholder="Find Task">
                    <div class="searchButtonArea">
                    <div class="searchButtonSpacer"></div>
                        <div class="searchButton"><img src="./assets/img/search.svg" alt=""></div>
                    </div>
                </div>
                <div id="addTaskButton">
                    <span>Add Task</span><img src="./assets/img/add.svg" alt=""> 
                </div>
            </div>
        </section>
      </main>

      <section id="sidebar">
        <img
          class="sidebarLogo"
          src="./assets/img/Join logo vector.svg"
          alt="Join Logo"
        />
        <div id="menu" class="menu">
          <a id="summary" class="menuButton" href="#">
            <img
              class="menuIcon"
              src="./assets/img/summary_icon.svg"
              alt="summary icon"
            />
            <span>Summary</span>
          </a>
          <a id="addTask" class="menuButton" href="#">
            <img
              class="menuIcon"
              src="./assets/img/add_task_icon.svg"
              alt="add_task_icon"
            />
            <span>Add Task</span>
          </a>
          <a id="board" class="active" href="#">
            <img
              class="menuIcon"
              src="./assets/img/board_icon.svg"
              alt="board_icon"
            />
            <span>Board</span>
          </a>
          <a id="contacts" class="menuButton" href="#">
            <img
              class="menuIcon"
              src="./assets/img/contacts_icon.svg"
              alt="contacts_icon"
            />
            <span>Contacts</span>
          </a>
        </div>
        <div class="links">
          <a class="linkButton" href="#">Privacy Policy</a>
          <a class="linkButton" href="#">Legal notice</a>
        </div>
      </section>
      
      <footer>
        <section class="footerMenu">
          <a id="respSummary" class="respMenuButton" href="#">
            <img
              class="menuIcon"
              src="./assets/img/summary_icon.svg"
              alt="summary icon"
            />
            <span>Summary</span>
          </a>
          <a id="addTask" class="respMenuButton" href="#">
            <img
              class="menuIcon"
              src="./assets/img/add_task_icon.svg"
              alt="add_task_icon"
            />
            <span>Add Task</span>
          </a>
          <a id="board" class="respMenuButton respActive" href="#">
            <img
              class="menuIcon"
              src="./assets/img/board_icon.svg"
              alt="board_icon"
            />
            <span>Board</span>
          </a>
          <a id="contacts" class="respMenuButton" href="#">
            <img
              class="menuIcon"
              src="./assets/img/contacts_icon.svg"
              alt="contacts_icon"
            />
            <span>Contacts</span>
          </a>
        </section>
      </footer>
</body>
</html>
